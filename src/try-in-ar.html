<!-- @@master = ./templates/layout.html { "baseHref": "/b-here/" } -->

<!-- @@block = main-->
<div class="try-in-ar" try-in-ar>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
	<div *if="platform == 'android'">
		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
		<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
	</div>
	<div class="ui" *if="!viewId">
		<div class="group--info">
			<div class="group--info__content">
				<div class="info">Unknown url.</div>
			</div>
		</div>
	</div>
	<div class="ui" *if="viewId && platform === 'windowsPhone'">
		<div class="group--info">
			<div class="group--info__content">
				<div class="info">Windows Phone not supported.</div>
			</div>
		</div>
	</div>
	<div class="ui" *if="viewId && platform === 'unknown'">
		<div class="group--info">
			<div class="group--info__content">
				<div class="info">Unsupported device.</div>
			</div>
		</div>
	</div>
</div>
<!-- @@close-->
